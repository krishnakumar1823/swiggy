<!DOCTYPE html>
<html>
<head>
	<title>swiggy</title>	 
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon.png">
</head>
<body>
	
	<header class="col-12 header-pos" style="z-index: 999;">
        <div class="container text-center pt-2">
        <div class="row justify-content-between">
            <div class="col-12 col-lg-5 row align-items-center">
                <div class="col-2 col-md-1 col-lg-3">
                    <img src="image/swiggy.svg" width="100%" height="50px">
                </div>
                <div class="col-10 col-md-11 col-lg-9 d-flex align-items-center pt-3 heading-hvr">
                    <p>
                        <ins>
                            <strong>Other</strong>
                        </ins>
                        <span class="text-secondary">Pavoorchathram,Tamil Nadu,India</span>
                    </p>
                </div>
            </div>
            
            <div class="col-12 col-lg-6 row justify-content-between align-items-center">
                <!--1-->
                <div class="col-4 col-lg-2 row heading-hvr pt-3">
                    <div class="col-4">
                        <i class="bi bi-search fs-5"></i>
                    </div>
                    <div class="col-8 text-start pt-1">
                        <p>Search</p>
                    </div>
                </div>
                <!--2-->
                <div class="col-4 col-lg-3 heading-hvr">
                    <i class="bi bi-percent fs-5"></i>
                    <span>Offers</span>
                    <sup style="color:orange">NEW</sup>
                </div>
                <!--3-->
                <div class="col-4 col-lg-2 row heading-hvr pt-3">
                    <div class="col-4">
                        <i class="bi bi-h-circle fs-5"></i>
                    </div>
                    <div class="col-8 text-start pt-1">
                        <p>Help</p>
                    </div>
                </div>
                <!--4-->
                <div class="col-4 col-lg-2 row heading-hvr pt-3">
                    <div class="col-4">
                        <i class="bi bi-person fs-5"></i>
                    </div>
                    <div class="col-8 text-start pt-1">
                        <p>Sure</p>
                    </div>
                </div>
                <!--5-->
                <div class="col-4 col-lg-3 row heading-hvr pt-3" style="cursor:pointer" data-bs-toggle="modal" href="#exampleModalToggle" role="button">
                    <div class="col-4">
                        <i class="bi bi-box2 fs-5"></i>
                    </div>
                    <div class="col-8 text-start pt-1">
                        <p>Cart
                            <span id="card"></span>                         
                        </p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </header>
	
	<section class="res-section1-margin">
		<div class="section1-bg py-4">
			<div class="container">
				<div class="col-12 col-lg-12 res-sec2 row">
					<!--1-->
					<div class="col-6 col-lg-3 res-sec2 img1-hvr" style="text-align: center;">
						<img src="image/1.jpg" style="height:250px;width:280px;">
					</div>
					<!--2-->
					<div class="col-6 col-lg-3 res-sec2 img1-hvr" style="text-align: center;">
						<img src="image/2.jpg" style="height:250px;width:280px;">
					</div>
					<!--3-->
					<div class="col-6 col-lg-3 res-sec2 img1-hvr" style="text-align: center;">
						<img src="image/3.jpg" style="height:250px;width:280px;">
					</div>
					<!--4-->
					<div class="col-6 col-lg-3 res-sec2 img1-hvr" style="text-align: center;">
						<img src="image/4.jpg" style="height:250px;width:280px;">
					</div>
				</div>
			</div>
		</div>
		
		<div class="container">

			<div id="filter" class="row filter mt-5" style="position:sticky;top:0;background-color:white;z-index:5;text-align: center;">
			
			</div>
			<!--hotel and price filter-->
			
			<!--food filter-->
			<div class="row mt-5 foodfilter-rmv" id="foodfilter" style="z-index:6">
			
			</div>
			
			<div class="row mt-5" id="foodfilter1">
			
			</div>
		</div>
	</section>
	
	</div>
<section>
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center" id="exampleModalToggleLabel">your order</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="orderShowing">
                <div class="row" style="color: sandybrown;">
                    <div class="col-3">
                        <p>Ordered food</p>
                    </div>
                    <div class="col-3">
                        <p>Food price</p>
                    </div>
                    <form class="col-3">
                        <p>Quantity</p>
                    </form>
                    <div class="col-3">
                        <p>cancel order</p>
                    </div>
                </div>
                    <!--js-->
            </div>
            <div class="modal-footer">
              <button onclick="addTotal()" class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal">Place Order</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalToggleLabel2">conform order</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                 <div class="row" style="color: sandybrown;">
                    <div class="col-3">
                        <p>Ordered food</p>
                    </div>
                    <div class="col-3">
                        <p>Food price</p>
                    </div>
                    <form class="col-3">
                        <p>Quantity</p>
                    </form>
                    <div class="col-3">
                        <p>Total</p>
                    </div>
                </div>
                <div id="conformOrder">

                </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Back to first</button>
              <button class="btn btn-primary" id="rzp-button1">Pay Now</button>
            </div>
             
          </div>
        </div>
      </div>
</section>
<script src="js/script2.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
